<!DOCTYPE html>
<html ng-app="backstage">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<base href="/">
	<title>BDO Suite</title>
	<link rel="stylesheet" href="bundle.css">
	<script src="bundle.js" defer></script>
</head>
<body>
	<div id="page-wrapper">
		<header>
			<div bdo-logo></div>
			<div class="right-controls">
				<div bdo-search></div>
				<div user-menu bdo-dropdown></div>
			</div>
			<nav menu-renderer="top" class="menu top-menu"></nav>
			<div menu-renderer="filter" class="menu filter-menu"></div>
		</header>
		<div bdo-view module-renderer="boxes"></div>
	</div>
</body>
</html>
