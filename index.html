<!DOCTYPE html>
<html ng-app="backstage">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDO Suite</title>
  <link rel="stylesheet" href="bdo.css">
  <script src="bdo.js" defer></script>
</head>
<body>
  <div id="page-wrapper">
    <header>
      <div class="top">
        <div bdo-logo></div>
        <div class="controls">
          <div bdo-search></div>
          <div user-menu bdo-dropdown></div>
        </div>
        <nav menu-renderer="top" class="menu top-menu"></nav>
      </div>
      <div menu-renderer="filter" class="menu filter-menu"></div>
    </header>
    <main bdo-view module-renderer="boxes"></main>
  </div>
</body>
</html>
