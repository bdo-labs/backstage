<ul>
	<li ng-repeat-start="item in menu" ng-if="item.dropdown" bdo-dropdown>
		<a href="">{{item[0].name}}</a>
		<ul>
			<li ng-repeat="el in item">
				<a ui-sref="{{el.state}}({{el.routerObject}})">{{el.name}}</a>
			</li>
		</ul>
	</li>
	<li ng-if="!item.dropdown && item.active">
		<a class="active" ui-sref="{{item.state}}({{item.routerObject}})">{{item.name}}</a>
	</li>
	<li ng-repeat-end="item in menu" ng-if="!item.dropdown && !item.active">
		<a ui-sref="{{item.state}}({{item.routerObject}})">{{item.name}}</a>
	</li>
</ul>
